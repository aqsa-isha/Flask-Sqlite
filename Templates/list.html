<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <h2>List of Students</h2>
    <table border = "1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>PIN</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['addr'] }}</td>
            <td>{{ row['city'] }}</td>
            <td>{{ row['pin'] }}</td>
        </tr>
        {% endfor %}    
    </table>    
       
    </body>
</html>
